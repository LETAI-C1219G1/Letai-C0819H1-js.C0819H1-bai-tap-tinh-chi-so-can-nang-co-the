<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
    <script>
        let weith =prompt("Cân nặng?",'');
        let height=prompt("Chiều cao?",'');
        let bmi =weith/(height*height);
        alert("Chỉ số="+bmi);
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");

    </script>

</body>
</html>
